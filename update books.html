<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Books</title>
  </head>
  <center>
    <body>
      <h1>Update Books</h1>
      <img
        src="new back.jpeg"
        alt="Add Student"
        width="1500"
        height="200"
      />
      <fieldset>
        <legend style="color: brown">Add Student::</legend>
        <p>
          <label for="book name">Book Name</label>
          <input type="text" name="id" placeholder="Student Name" />
        </p>
        <p>
          <label for="Book id">Book id::</label>
          <input type="text" name="id" placeholder="Book id" />
        </p>
        <p>
          <label for="Student Mobile">Book Author::</label>
          <input
            type="text"
            name="id"
            placeholder="Student Mobile"
            pattern="[o-9]{10}"
            autocomplete="on"
          />
        </p>
        <button type="submit">SUBMIT</button>
      </fieldset>
      <a href="library.html">Back to Home</a>
    </body>
  </center>
</html>
