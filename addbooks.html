    <body>
      <h1>Add Books</h1>

        width="1500"
        height="200"
      />
      <fieldset>
        <legend style="color: brown">Add Student::</legend>
        <p>
          <label for="Student Name">Student Name</label>
          <input type="text" name="id" placeholder="Student Name" />
        </p>
        <p>
          <label for="Student id">Student id::</label>
          <input type="text" name="id" placeholder="Student id" />
        </p>
        <p>
          <label for="Student Mobile">Student Mobile::</label>
          <input
            type="text"
            name="id"
            placeholder="Student Mobile"
